<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction to the DOM Lab</title>
  </head>
  <body>
    <!-- 1. Contains an <h1> tag -->
    <h1>Welcome to the DOM Lab</h1>

    <!-- 2. Contains a <p> tag -->
    <p>
      This is an introduction to the <strong>Document Object Model</strong>.
      <!-- 3. Contains a <strong> tag -->
      It's <em>important</em> to understand how the DOM works.
      <!-- 4. Contains an <em> tag -->
      You can learn more by visiting 
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to
      display in our <strong>browser</strong>.
      <!-- 5. Contains an <a> tag -->
    </p>

    <!-- 6. Contains a <table> tag -->
    <table border="1">
      <tr>
        <th>Element</th>
        <th>Description</th>
      </tr>
      <tr>
        <td><strong>&lt;h1&gt;</strong></td>
        <td>Defines a top-level heading</td>
      </tr>
      <tr>
        <td><strong>&lt;p&gt;</strong></td>
        <td>Defines a paragraph</td>
      </tr>
    </table>
  </body>
</html>
